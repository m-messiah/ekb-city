{% extends "base.html" %}

{% block title %}Ekb-City{% endblock %}

{% block content %}
<div style="margin-left:3%; width: 30%;">
<h3>Enter part of address to the field below</h3>
<form action="/" method="post">
    {% csrf_token %}
    <textarea cols=40 rows=5 name="address" placeholder="address"></textarea>
<br>
    <button class="btn btn-primary pull-right" type="submit"><i class="icon-fire icon-white"></i> Find them all!</button>
</form>
</div>
{% endblock %}
