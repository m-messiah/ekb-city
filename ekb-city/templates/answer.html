{% extends "base.html" %}

{% block title %}Matches{% endblock %}

{% block content %}
<button class="btn" type="button" onclick="location.href='/';"><i class="glyphicon glyphicon-home"></i> Return to the input page</button>
<table class="table"><tr><th>Entered address</th><td>{{ address }}</td></tr></table>
<table class="table table-bordered table-stripped">
    {% for result in matches %}
    <tr>
        <td>{{ result|safe }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
